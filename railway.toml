# This file configures how Railway builds and deploys
# the WordPress service. Commit this file to your GitHub
# repository and Railway will use it automatically.
# ============================================================

[build]
# Tell Railway to use the Dockerfile in this repository
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# The port WordPress/Apache listens on inside the container
startCommand = "docker-entrypoint.sh apache2-foreground"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
