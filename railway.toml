# ============================================================
# railway.toml — Railway deployment configuration
# for shareyourdreamfriday.com
# ============================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Do NOT override the startCommand — the official wordpress
# Docker image has its own entrypoint that sets up the
# wp-config.php from environment variables before starting
# Apache. Overriding it bypasses that setup logic.
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
